<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Recipe Box</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<div th:replace="/fragments/styling :: head-style"></div>
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<div class="container">
		<h1>Recipe Box</h1>
		<h2>An online collection of favorite recipes</h2>

		<div class="row">
			<div th:each="blog:${posts}">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 th:text="${blog.title}"></h3>
						</div>
						<div class="panel-body">
						<strong><p>Submitted by:</p></strong>
							<p th:text="${blog.author}" />
							<a th:href="${blog.link}">Recipe Link</a>
							<strong><p class="description"> Description:</p></strong>
							<p th:text="${blog.blogEntry}" />
						</div>
						<div class="panel-footer">
							<!-- Link to Update -->
							<div class="card-footer">
								<a href="#" th:href="@{blogposts/{id}(id=${blog.id})}">
									<button class="btn btn-success">Edit Recipe</button>
								</a> 
								<a href="#" th:href="@{blogposts/delete/{id}(id=${blog.id})}">
									<button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure?')">Delete Recipe</button>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div th:replace="/fragments/styling :: body-links"></div>
	</div>
</body>
</html>
