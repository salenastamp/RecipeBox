<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Post a New Recipe!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
	<div th:replace="/fragments/styling :: head-style" ></div>
  </head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<div class="container">
		<h1>Edit Your Post</h1>
		
		<form action="#"
			th:action="@{~/blogposts/update/{id}(id=${blogPost.id})}"
			th:object="${blogPost}" method="POST">
			<label for="blogTitle">Recipe Name:</label>
				<input type="text" name="blogTitle" th:field="*{title}" /> 
			<label for="blogAuthor">Author:</label>
				<input type="text" name="blogAuthor" th:field="*{author}" /> 
			<label for="bloglink">Recipe Link:</label>
				<input type="text" name="bloglink" th:field="*{link}"/> <br>
			<label for="blogEntry">Link to Recipe and Description:</label> <input type="text"
				name="blogEntry" th:field="*{blogEntry}" /><br>

			<button type="submit" class="btn btn-success">Submit Your
				Recipe</button>
		</form>
	</div>
	<div th:replace="/fragments/styling :: body-links"></div>
</body>
</html>
